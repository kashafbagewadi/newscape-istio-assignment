apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: product-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        name: http
        number: 80
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: product
spec:
  host: product
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: product-vs
spec:
  hosts:
    - "*"
  gateways:
    - product-gateway
  http:
    - route:
      - destination:
          host: product
          port:
            number: 8080